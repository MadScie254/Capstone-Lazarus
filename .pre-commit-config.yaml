# Pre-commit configuration for CAPSTONE-LAZARUS
# Ensures code quality and consistency before commits

repos:
  # ============================================================================
  # General Hooks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-added-large-files
        args: ['--maxkb=10000']  # 10MB limit
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
      - id: mixed-line-ending
      - id: requirements-txt-fixer

  # ============================================================================
  # Python Code Formatting
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # ============================================================================
  # Import Sorting
  # ============================================================================
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88, --multi-line=3]

  # ============================================================================
  # Code Linting
  # ============================================================================
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # ============================================================================
  # Type Checking
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports, --no-strict-optional]

  # ============================================================================
  # Security Scanning
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-r, --format=custom, --skip=B101]
        exclude: ^tests/

  # ============================================================================
  # Secret Detection
  # ============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # ============================================================================
  # Jupyter Notebook Cleaning
  # ============================================================================
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa-black
        additional_dependencies: [black==23.12.1]
      - id: nbqa-isort
        additional_dependencies: [isort==5.13.2]
      - id: nbqa-flake8
        additional_dependencies: [flake8==7.0.0]

  # ============================================================================
  # Docker and YAML
  # ============================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml]

  # ============================================================================
  # Markdown and Documentation
  # ============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # ============================================================================
  # Data Protection Hooks (Custom)
  # ============================================================================
  - repo: local
    hooks:
      - id: protect-data-directory
        name: Protect data/ directory
        entry: python scripts/protect_data.py
        language: python
        files: '^data/.*'
        fail_fast: true

      - id: check-model-size
        name: Check model file sizes
        entry: python scripts/check_model_size.py
        language: python
        files: '^models/.*\.(h5|pkl|joblib|onnx|pb)$'

      - id: validate-config
        name: Validate configuration files
        entry: python scripts/validate_config.py
        language: python
        files: '^config/.*\.(yaml|yml|json)$'

      - id: check-requirements
        name: Check requirements consistency
        entry: python scripts/check_requirements.py
        language: python
        files: '^requirements.*\.txt$'

  # ============================================================================
  # Custom ML/AI Hooks
  # ============================================================================
  - repo: local
    hooks:
      - id: validate-model-architecture
        name: Validate ML model architectures
        entry: python scripts/validate_models.py
        language: python
        files: '^src/models/.*\.py$'

      - id: check-data-leakage
        name: Check for potential data leakage
        entry: python scripts/check_data_leakage.py
        language: python
        files: '^(src|app)/.*\.py$'

      - id: validate-experiment-configs
        name: Validate experiment configurations
        entry: python scripts/validate_experiments.py
        language: python
        files: '^experiments/.*\.(yaml|yml|json)$'

# ============================================================================
# Pre-commit Configuration
# ============================================================================
default_language_version:
  python: python3.11

minimum_pre_commit_version: 3.0.0

# Fail fast - stop on first failure
fail_fast: true

# Additional configuration
ci:
  autofix_prs: false
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false